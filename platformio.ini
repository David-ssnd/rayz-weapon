; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = weapon

[env:weapon]
platform = espressif32@6.12.0
board = esp32-c3-devkitm-1
framework = espidf

board_build.extra_component_dirs =
    ../shared


build_flags = 
    -DWEAPON_DEVICE
    -DRAYZ_VERSION=\"1.0.0\"
    -DCONFIG_BT_NIMBLE_ENABLED=1
    -DCONFIG_BT_NIMBLE_ROLE_PERIPHERAL=1
    -DCONFIG_BT_NIMBLE_ROLE_BROADCASTER=1
    -DCONFIG_ESP_WIFI_ENABLED=1
    -DCONFIG_ESP_HTTP_SERVER_ENABLE=1

; No external libraries required for OLED; using ESP-IDF esp_lcd panel driver

lib_ignore = rayz-shared

upload_port = COM7
monitor_port = COM7

monitor_speed = 115200
upload_speed = 921600
monitor_dtr = 0
monitor_rts = 0

board_build.partitions = ../shared/partitions/huge_app.csv
